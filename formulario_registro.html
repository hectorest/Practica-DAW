		<form  id="regNvUsu" action="index.html" method="get" class="formulario">
			
			<fieldset>

					<legend>
						Regístrate
					</legend>
				<div>
					<label for="usuario">Usuario*:</label>
					<input type="text" pattern="[A-Za-z0-9]{6,14}" minlength="6" maxlength="14" title="El nombre de usuario tendrá como mínimo 6 caracteres que pueden ser tanto letras mayúsculas como minúsculas y como números. El máximo número de caracteres permitido es 14" required name="usuario" id="usuario"/>
				</div>
				<div>
					<label for="passw1">Contraseña*:</label>
					<input type="password" pattern="[A-Za-z0-9¿?¡!-_@#$%&=]{8,16}" minlength="8" maxlength="16" required name="passw1" id="passw1" title="La contraseña tendrá un mínimo de 8 caracteres y un máximo de 16. Podrás escribir tanto letras mayúsculas como minúsculas además de números y los siguientes símbolos: ¿?¡!-_@#$%&=" />
				</div>
				<div>
					<label for="passw2">Repetir contraseña*:</label>
					<input type="password" pattern="[A-Za-z0-9¿?¡!-_@#$%&=]{8,16}" minlength="8" maxlength="16" required name="passw2" id="passw2" title="La contraseñ;a debe de coincidir con la escrita en la casilla anterior" />
				</div>
				<div>
					<label for="email">Email*:</label>
					<input type="email" required name="email" id="email"/>
				</div>
				<div>
					<label for="sexo">Sexo*:</label>
					<select id="sexo" required>
						<option value="">Escoge</option>
						<option>Hombre</option>
						<option>Mujer</option>
						<option>Otro</option>
					</select>
				</div>
				<div>
					<label for="fnac">Fecha de nacimiento*:</label>
					<input type="date" required name="fnac" id="fnac"/>
				</div>
				<div>
					<label for="cres">Ciudad de residencia*:</label>
					<select required name="cres" id="cres">
						<option value="">Escoge</option>
						<option>San Vicente</option>
						<option>Elche/Elx</option>
						<option>Elda</option>
						<option>Alicante</option>
						<option>Castellón</option>
						<option>Valencia</option>
						<option>Sevilla</option>
						<option>Murcia</option>
						<option>Madrid</option>
						<option>Pekín</option>
						<option>Tokio</option>
					</select>
				</div>
				<div>
					<label for="pres">País de residencia*:</label>
					<select required name="pres" id="pres">
						<option value="">Escoge</option>
						<optgroup label="Europa">
							<option>Alemania</option>
							<option>España</option>
							<option>Francia</option>
							<option>Inglaterra</option>
							<option>Rusia</option>
							<option>Suiza</option>
						</optgroup>
						<optgroup label="Asia">
							<option>China</option>
							<option>Japón</option>
						</optgroup>
						<optgroup label="Norteamérica">
							<option>Estados Unidos</option>
							<option>Canadá</option>
						</optgroup>
						<optgroup label="Centroamérica">
							<option>México</option>
						</optgroup>
						<optgroup label="Sudamérica">
							<option>Argentina</option>
							<option>Brasil</option>
						</optgroup>
					</select>
				</div>
				<div>
					<label for="fper" id="labfper">Foto de perfil*:</label>
					<input type="file" accept="image/*" required name="fper" id="fper"/>
				</div>
				<div>
					<button type="submit">Enviar</button> <!--En realidad, el boton submit, una vez pulsado, redirigira, si todos los datos son correctos, a la pagina de respuesta de la solicitud de album-->
				</div>
				<a href="formulario_acceso.html"><span class="icon-user">¿Ya tienes una cuenta? Inicia sesión</span></a>
			</fieldset>
		</form>
